<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Home Page -->
         
        <header>
            <h1>Global News App</h1>
            <p>Enter a location and get the latest news!</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="location" placeholder="Enter a location..." />
            <button id="fetch-news">Get News</button>
        </div>

        <!-- News Content -->
        <div id="news-container" class="news-container">
            <!-- News articles will appear here -->
        </div>

        <footer>
            <p>&copy; 2025 Global News App</p>
        </footer>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
